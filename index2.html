<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El. parduotuvė</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>El. parduotuvė</h1>
    </header>
    <main>
        <section id="product-form-section">
            <h2>Pridėti prekę</h2>
            <form id="product-form">
                <label for="product-name">Pavadinimas:</label>
                <input type="text" id="product-name" required>
                <label for="product-price">Kaina:</label>
                <input type="number" id="product-price" required>
                <label for="product-description">Aprašymas:</label>
                <textarea id="product-description" required></textarea>
                <button type="submit">Pridėti</button>
            </form>
        </section>
        <section id="product-list-section">
            <h2>Prekės</h2>
            <div id="product-list"></div>
        </section>
        <section id="cart-section">
            <h2>Krepšelis</h2>
            <div id="cart"></div>
            <p id="total-price">Viso: €0.00</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
